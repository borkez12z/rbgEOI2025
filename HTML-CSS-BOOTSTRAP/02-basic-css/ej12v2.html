<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
      height: 100%;
      padding-top: 200px;
    }
    .cuadrado1{
        height: 500px;
        width: 500px;
        background-color: black;
        margin-left: auto;
        margin-right: auto;
        
    }

    .cuadradoint{
        width: 100px;
        height: 100px;
        float: left;
        text-align: center;
    }

    .cuadradoint1{
        background: aqua;
        
    }

    .cuadradoint2{
        background: rgb(70, 196, 39);

    }

    .cuadradoint3{
        background: rgb(235, 214, 33);
        
    }

    .cuadradoint4{
        background: rgb(255, 0, 140);
        
    }

    .cuadradoint5{
        background: rgb(0, 60, 255);
        
    }

</style>
<body>
    <div class="container">
        <div class="cuadrado1">
            <div class="cuadradoint cuadradoint1">
                <h1>1</h1>
            </div>
            <div class="cuadradoint cuadradoint2">
                <h1>2</h1>
            </div>
            <div class="cuadradoint cuadradoint3">
                <h1>3</h1>
            </div>
            <div class="cuadradoint cuadradoint4">
                <h1>4</h1>
            </div>
            <div class="cuadradoint cuadradoint5">
                <h1>5</h1>
            </div>
        </div>
    </div>
</body>
</html>
